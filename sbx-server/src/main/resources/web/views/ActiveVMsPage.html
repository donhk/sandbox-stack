<div id="main">
    <div class="header">
        <h1>Active VMs &#128187;</h1>
        <h2>List of VM currently in use</h2>
    </div>

    <div class="content">
        <h2 class="content-subhead">Active machines</h2>
        <table class="pure-table pure-table-horizontal">
            <thead>
            <tr>
                <th>Machine Name</th>
                <th>IPv4</th>
                <th>State</th>
                <th>VM source</th>
                <th>Created</th>
                <th>Network</th>
                <th>Rules</th>
            </tr>
            </thead>
            <tbody>
            {rows}
            </tbody>
        </table>
    </div>
</div>
